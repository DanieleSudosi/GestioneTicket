<div class="container">
    <h3 class="text-info text-center">Aggiungi Matricola</h3>
    <hr style="
    height: 5px;
    background: teal;
    margin: 20px 0;
    box-shadow: 0px 0px 4px 2px rgba(204, 204, 204, 1);
    " />
    <div class="row">
        <div class="col-1">
            <a class="text-black" routerLink="/"><img src="../../assets/home.png" alt="" style="height: 2rem;"></a>
        </div>
        <div class="col-1">
          <a class="text-black" routerLink="/tabulati"><img src="../../assets/indietro.png" alt="" style="height: 2rem;"></a>
        </div>
    </div>

    <hr style="
        height: 5px;
        background: teal;
        margin: 20px 0;
        box-shadow: 0px 0px 4px 2px rgba(204, 204, 204, 1);
      " />

    <h3 class="text-center">Inserisci i dati</h3>

<form [formGroup]="form">
    <div class="row">
      <div class="col m-3">
        <input type="text" class="form-control" placeholder="Nome" formControlName="nome">
      </div>
      <div class="col m-3">
        <input type="text" class="form-control" placeholder="Cognome" formControlName="cognome">
      </div>
    </div>
    <div class="row">
        <div class="col m-3">
          <input type="number" class="form-control" placeholder="Numero di matricola" formControlName="numMatricola">
        </div>
        <div class="col m-3">
          <input type="date" class="form-control" placeholder="Data di nascita" formControlName="dataNascita">
        </div>
      </div>
  </form>
<div class="text-center">
    <input type="submit" class="btn btn-success col-lg-4 form-check" (click)="aggiungiMatricola()" />
</div>

  <hr style="
        height: 5px;
        background: teal;
        margin: 20px 0;
        box-shadow: 0px 0px 4px 2px rgba(204, 204, 204, 1);
      " />
